apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NkwaTambe/argocd.git
    targetRevision: HEAD
    path: argocd
    

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
    
  destination:
    server: https://kubernetes.default.svc
    namespace: sample-application